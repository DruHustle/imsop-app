name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'server/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup PNPM
      uses: pnpm/action-setup@v3
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'pnpm'
        # Ensures cache is invalidated if server dependencies change
        cache-dependency-path: 'server/pnpm-lock.yaml'

    - name: Install dependencies
      run: |
        cd server
        pnpm install --frozen-lockfile

    - name: Lint
      run: |
        cd server
        # Only runs if 'lint' script exists in server/package.json
        if grep -q "\"lint\":" package.json; then
          pnpm lint
        else
          echo "No lint script found, skipping..."
        fi

    - name: Build
      run: |
        cd server
        pnpm build

    - name: Run Tests
      # We use 'pnpm test -- --reporter=default' to pass the reporter flag 
      # directly to the underlying runner (Vitest/Jest)
      run: |
        cd server
        pnpm test -- --reporter=default

